<html>
    <head>
        <link rel="stylesheet" href="/style.css" type="text/css">
        <meta charset="utf-8" />
        <title></title>
    </head>

    <body>
<div class="score">
    <p>You</p>
    <p>Computer</p>
    <p id="score_player">0</p>
    <p id="score_computer">0</p>
    <div id="reset">Restart</div>
</div>

<div class="action">
    <p id="message">Your turn</p>
    <div id="next">Next turn</div>
</div>

<div class="game">
    <div class="choice">
        <div class="button btn_player" id="rock">
            <img src="/pct/rock.png" alt="rock">
            <p>Rock</p>
        </div>
        <div class="button btn_player" id="paper">
            <img src="/pct/paper.png" alt="paper">
            <p>Paper</p>
        </div>
        <div class="button btn_player" id="scissors">
            <img src="/pct/scissors.png" alt="scissors">
            <p>Scissors</p>
        </div>
    </div>

        <div class="choice">
            <div class="button btn_computer" id="crock">
                <img src="/pct/rock.png" alt="rock">
                <p>Rock</p>
            </div>
            <div class="button btn_computer" id="cpaper">
                <img src="/pct/paper.png" alt="paper">
                <p>Paper</p>
            </div>
            <div class="button btn_computer" id="cscissors">
                <img src="/pct/scissors.png" alt="scissors">
                <p>Scissors</p>
            </div>
    </div>
</div>
<script src="/app.js"></script>
    </body>
</html>
